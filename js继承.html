  <script>
    // 复习
    var Animal = function(){

    }
    Animal.prototype.say = function(){
      console.log("我说话了");
    }
    // 采用闭包把变量变得无法访问
    var reviewExtendNew = (function(){
      var temp = function(){

      }
      return function(origin, target){
        temp.prototype = origin.prototype;
        target.prototype = new temp();
        // 不修改这个构造者就是origin的
        target.prototype.constructor = target;
        // 
        target.uber = target.prototype;
      }
    })()
    // 使用闭包把变量保存起来
    var reviewExtend = function(origin, target){
      (function(){
        var temp = function(){
        }
        temp.prototype = origin.prototype;
        target.prototype = new temp();
        // 不修改这个构造者就是origin的
        target.prototype.constructor = target;
        // 
        target.prototype.uber = origin.prototype;
      }())
    }
    var Cat = function(){

    }
    reviewExtend(Animal, Cat);
    Cat.prototype.catch = function(){
      console.log("疯狂乱抓");
    }
    var a1 = new Animal();
    var c1 = new Cat();
    a1.say();
    c1.say();
    c1.catch();
  </script>
